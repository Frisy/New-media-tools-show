<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新媒体工具</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root">
      <!-- 导航栏 -->
      <nav class="navigation-wrapper">
        <div class="navigation">
    
      </nav>

      <!-- 主要内容区域 -->
      <main class="main-wrapper">
        <!-- 英雄区域 -->
          <section class="hero-section">
          <h1 class="slogan">AI时代下流量的工业革命</h1> 
          <p class="desc">小芒AI,让你告别瞎忙</p>
          <button class="main-button">
            <span class="btn-text">开始使用</span>
          </button>
        </section>
        
        <section>
          <!-- 视频容器 -->
          <div class="video-container">
            <div class="main-img-wrapper">
              <video width="100%" height="100%" autoplay muted>
                <source src="D:\桌面文件\素材\首页视频.mp4" type="video/mp4">
              </video>
            </div>
          </div>
        </section>

        

        <!-- AI翻译功能 -->
        <section id="ai-translate" class="ai-translate">
          <div class="features-card">
            <h2 class="card-title">让每一次创作<br>都站在爆款的肩膀之上</h2>
            <p class="card-desc">提取你需要的视频标题以及视频口播文案</p>
            <div class="card-content">
              <div class="content-left">
                <div class="feature-text-box">
                  <div class="text-item">
                    <div class="text">原文提取</div>
                    <div class="text-desc">提取你需要的视频标题以及视频口播文案</div>
                  </div>
                  <div class="text-item">
                    <div class="text">标题二创</div>
                    <div class="text-desc">悬疑猎奇型、问题型、矛盾冲突型等10种类型的标题 </div>
                  </div>
                  <div class="text-item active">
                    <div class="text">脚本文案</div>
                    <div class="text-desc">总结原文爆点，结合你的人设、主题等二创视频脚本</div>
                  </div>
                </div>
              </div>
              <div class="img-box">
                <img src="https://i.postimg.cc/Px1pvhJv/11.png"  class="card-img">
              </div>
            </div>
          </div>
        </section>

        <!-- AI搜索 -->
        <section id="ai-search" class="ai-search">
<div class="card">
              <div class="card-left">
                <h3 class="card-title">全网爆款，一网打尽</h3>
                <p class="card-desc">输入关键词，搜索全网爆款内容，发现潜在热点内容 </p>
              </div>
              <div class="card-right">
                <img src="https://i.postimg.cc/Gm94Jv9C/4.png">

              </div>
            </div>
        </section>



        <!-- 底部CTA -->
        <section class="bottom-cta">
          <h2 class="cta-title">现在开始创作你的下一篇爆款吧</h2>
          <div class="btn-wrapper">
                <div class="loading">
            
            <button class="main-button" onclick="loading.in('https://frisy.github.io/show-task/')">
              <span class="btn-text" >开始创作</span>
            </button>
          </div>
        </section>
      </main>
    </div>

    <script src="scrip.js"></script>
    <script>
    const loading = {
        container: document.querySelector(".loading"),
        in(target) {
            this.container.classList.remove("loading_out");
            setTimeout(() => {
                window.location.href = target;
            }, 1000)
        },
        out() {
            this.container.classList.add("loading_out");
        }
    };
    window.addEventListener("load", () => {
        loading.out();
    })
</script>
  </body>
</html>
